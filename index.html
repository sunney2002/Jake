<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			background: red;
			position: absolute;
			top:-53%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window">
		
	</div>

	<script>
	let jakes = document.querySelectorAll(".jake")	
	let kings = document.querySelectorAll(".king")	
	let point = document.querySelector(".points")	
	let x = 0;
	let windows = document.querySelector(".window")
	
		let func1 = function() { 
			let rand = Math.random()*8 //случайное число до 5
			let round = Math.round(rand) //округлить число 
			jakes[round].style.display = "block"

			let dis1 = function() {//создание функции
				jakes[round].style.display = "none"
			}
			setTimeout(dis1,800) 

			for(let i = 0; i<8; i = i + 1){
				jakes[i].onclick = function(){
					x = x + 1;
					point.innerHTML = x;
				} 
			}	
		}	
		setInterval(func1,1000)

		let func2 = function() { 
			let rand = Math.random()*8 //случайное число до 5
			let round = Math.round(rand) //округлить число 
			kings[round].style.display = "block"

			let dis2 = function() {//создание функции
				kings[round].style.display = "none"
			}
			setTimeout(dis2,1500) 

			for(let i = 0; i<8; i = i + 1){
				kings[i].onclick = function(){
					x = x - 10;
					point.innerHTML = x;
				} 
			}	
		}	
		setInterval(func2,2000)
		
	let end = function() {
		if ( x > 2  ) {//условие
			windows.style.marginTop = "30%"
			windows.innerHTML = "u win"
		} 
		else {
			windows.style.marginTop = "30%"
			windows.innerHTML = "u lose"
		}
	}
	setTimeout(end,4000)
		


	</script>
</body>
</html>
